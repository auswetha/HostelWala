<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>feedback</title>
<link rel="stylesheet" href="stylesheet.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body>
<div class="contact-form">
<form id="contact-form" method="post" action="">
<h1>Give us Feedback</h1>
<div class="txtb">
<label>Full Name:</label>
<input type="text" class="form-control" name="" value="" placeholder="Enter Your Name" required>
</div>
<div class="txtb">
<label>Email Id:</label>
<input type="email" class:"form-control" name="" value="" placeholder="Enter Your Email" required>
</div>
<div class="txtb">
<label>Message</label>
<textarea></textarea>
</div>
<div class="rating-wrapper">
<input type="radio" name="star" id="star-1"><label for="star-1">
</label>
<input type="radio" name="star" id="star-2"><label for="star-2">
</label>
<input type="radio" name="star" id="star-3"><label for="star-3">
</label>
<input type="radio" name="star" id="star-4"><label for="star-4">
</label>
<input type="radio" name="star" id="star-5"><label for="star-5">
</label>
</div>
<a class="btn">SEND</a>
</form>
</div>
</body>

</html>
