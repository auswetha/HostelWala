<html>
<head>
<title>Contact us</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="contact-title">
<h1>Any Complaints?Let us know</h1>
<h2>We are here to solve</h2>
</div>
<div class="contact-form">
<form id="contact-form" method="post" action="">
<input name="name" type="text" class="form-control" placeholder="Enter Your Name" required><br>
<input name="email" type="email" class="form-control" placeholder="Enter Your Email Id" required><br>
<input name="number" type="text" class="form-control" placeholder="Enter Your Mobile Number" required><br>
<textarea name="message" class="form-control" placeholder="Message" row="18" required></textarea><br>
<input type="submit" class="form-control submit" value="SUBMIT">
</form>
</div>
</body>
</html>
