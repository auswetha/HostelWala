<!DOCTYPE html>
<html>
<head>    
    <title>Hostel Register</title>
    <link rel="stylesheet" href="r-register.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <form class="form-signin">
        <div class="text-center mb-4">
            <h1 style="font-size: 300%;">Hostel Wala</h1>
            <h4 style="font-size: 125%; color: white;">(Hostel Register)</h4>
        </div>
        <div class="form-label-group">
            <input type="username" id="inputUser" class="form-control" placeholder="Hostel Name" required autofocus>
        </div>
        <div class="form-label-group">
            <input type="tel" id="phone" class="form-control" placeholder="Phone Number" required autofocus>
        </div>
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-label-group">
            <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-label-group">
            <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" required autofocus>
        </div>
        <div>
              <button style="background-color:orange" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
        <div class="text-center mb-4">
            <h6 style="color: white;" algin="center">Already have account ?&nbsp;
                <a style="color: white; text-decoration: none;" href="login.html">Login here...</a>
            </h6>
        </div>
    </form>
</body>
</html>
